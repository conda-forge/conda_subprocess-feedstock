{% set name = "conda_subprocess" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conda_subprocess-{{ version }}.tar.gz
  sha256: 4df5fa27a727696e69a5e8349f73f90e5be440891dd28be1cd3cb6e9c62ce23a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - conda
    - versioneer
    - pip
  run:
    - python >=3.9
    - conda >=22.9.0,<=24.1.1

test:
  imports:
    - conda_subprocess
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Run a subprocess in a different conda environment.
  home: https://github.com/pyiron/conda_subprocess
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
